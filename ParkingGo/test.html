    function changeElement(type, width, height) {
        var workFile = document.getElementById('workFile');
        var div = workFile.nextSibling.nextSibling;
        console.log(div.tagName);
        var label = div.querySelector('label');
        console.log(label.tagName);
        label.onclick = nativeAppIOS('{type:'+type +',size:{w:'+width+',h:'+height+'}}');
    }
    function nativeAppIOS(msg) {
        console.log(msg);
        try {
            webkit.messageHandlers.callbackHandler.postMessage(msg);
        }
        catch(error) {
            alert(error);
        }
    }
